{% extends 'blog/base.html' %}
{% block content %}
    
    {% if sent %}
        <h1>E-mail has been sent successfully</h1>
        <p>{{post.title}} was sent to {{form.cleaned_data.to}}</p>
    {% else %}
        <h1>Share "{{post.title}}" by E-mail</h1>
        <form action="" method="post">
            {% csrf_token%}
            {{form.as_p}}
            <input type="submit" value="Send Email">
        </form>
    {% endif %}


        
{% endblock content %}
