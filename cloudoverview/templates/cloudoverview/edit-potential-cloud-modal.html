{% block page_content %}
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title">Edit Potential Cloud</h4>
</div>
<div id="edit-potential-cloud-modal-body" class='modal-body'>

<div class="content_page_only" role="main">
    <div class="">
      <div class="clearfix"></div>
      <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h3>{{cloud.cloud_name}}</h3>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">

              <div class="modal-container">



             <form class="form-horizontal" action="{% url 'cloudoverview:edit-potential-cloud' %}" method="post">
                 {% csrf_token %}
                <div class="form-group">
                  <label class="control-label col-md-4 col-sm-4 col-xs-12" for="version">Name<span class="required">*</span>
                  </label>
                  <div class="col-md-4 col-sm-4 col-xs-12">
                    <input type="text" id="cloud_name" name="cloud_name" required="required" value={{cloud.cloud_name}} class="form-control col-md-7 col-xs-12">
                  </div>
                </div><div class="form-group">
                  <label class="control-label col-md-4 col-sm-4 col-xs-12" for="version">Version<span class="required">*</span>
                  </label>
                  <div class="col-md-4 col-sm-4 col-xs-12">
                    <input type="text" id="version" name="version" required="required" value={{cloud.version}} class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4 col-sm-4 col-xs-12" for="cpu">CPU <span class="required">*</span>
                  </label>
                  <div class="col-md-4 col-sm-4 col-xs-12">
                    <input type="number" id="cpu" name="cpu" required="required" value={{cloud.total_cpu}} class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4 col-sm-4 col-xs-12" for="cpu_contention">CPU Contention<span class="required">*</span>
                  </label>
                  <div class="col-md-4 col-sm-4 col-xs-12">
                    <input type="number" id="cpu_contention" name="cpu_contention" required="required" value={{cloud.cpu_contention}} class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4 col-sm-4 col-xs-12" for="ram">RAM<span class="required">*</span>
                  </label>
                  <div class="col-md-4 col-sm-4 col-xs-12">
                    <input type="number" id="ram" name="ram" name="ram" required="required" value={{cloud.total_ram}} class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-4 col-sm-4 col-xs-12" for="ram">RAM Contention<span class="required">*</span>
                  </label>
                  <div class="col-md-4 col-sm-4 col-xs-12">
                    <input type="number" id="ram_contention" name="ram_contention" name="ram" required="required" value={{cloud.ram_contention}} class="form-control col-md-7 col-xs-12">
                  </div>
                </div>
                <div class="form-group">
                      <label class="control-label col-md-4 col-sm-4 col-xs-12" for="storage">Storage<span class="required">*</span>
                      </label>
                      <div class="col-md-4 col-sm-4 col-xs-12">
                        <input type="number" id="storage" name="storage" required="required" value={{cloud.storage}} class="form-control col-md-7 col-xs-12">
                      </div>
                </div>
                 <div class="form-group">
                      <label class="control-label col-md-4 col-sm-4 col-xs-12" for="storage">No. of Hosts<span class="required">*</span>
                      </label>
                      <div class="col-md-4 col-sm-4 col-xs-12">
                        <input type="number" id="number_of_hosts" name="number_of_hosts" required="required" value={{cloud.number_of_hosts}} class="form-control col-md-7 col-xs-12">
                      </div>
                </div>
                 <div class="form-group">
                      <label class="control-label col-md-4 col-sm-4 col-xs-12" for="storage">Provisioning<span class="required">*</span>
                      </label>
                      <div class="col-md-4 col-sm-4 col-xs-12">
                        <input type="text" id="provisioning" name="provisioning" required="required" value={{cloud.provisioning}} class="form-control col-md-7 col-xs-12">
                      </div>
                </div>

                <input type="hidden" name="id" value={{cloud.id}} />

                <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                  <button id="cloud-edit-confirm-button" type="submit" class="btn btn-primary btn-sm">Save Changes</button>
                  <button id="cloud-edit-cancel-button" type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
                </div>
              </div>
              </form>
              </div>


              </div>
              </div>
            </div>
          </div>
        </div>

    </div>
</div>
{% endblock %}
<!-- /page content -->
